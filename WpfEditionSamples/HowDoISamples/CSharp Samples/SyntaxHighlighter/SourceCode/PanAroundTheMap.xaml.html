<body oncontextmenu='return false;'><div class='divbody'><pre name='code' class='c-sharp:nocontrols'><UserControl x:Class="CSHowDoISamples.PanAroundTheMap"
    xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
    xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
    xmlns:uc1="clr-namespace:ThinkGeo.MapSuite.WpfDesktopEdition;assembly=WpfDesktopEdition"
    xmlns:uc2="clr-namespace:CSHowDoISamples">
    <Grid>
        <uc1:WpfMap x:Name="wpfMap1" Loaded="WpfMap_Loaded"></uc1:WpfMap>
        <uc2:InstructionPanel Width="200" HorizontalAlignment="Right" VerticalAlignment="Top" Margin="8" Opacity="0.95">
            <StackPanel>
                <TextBlock x:Name="InstructionLabel" Margin="0,0,0,5" TextWrapping="Wrap"></TextBlock>
                <StackPanel>
                    <Grid Width="90" Height="90" Margin="0 0 0 5">
                        <Grid.RowDefinitions>
                            <RowDefinition></RowDefinition>
                            <RowDefinition></RowDefinition>
                            <RowDefinition></RowDefinition>
                        </Grid.RowDefinitions>
                        <Grid.ColumnDefinitions>
                            <ColumnDefinition></ColumnDefinition>
                            <ColumnDefinition></ColumnDefinition>
                            <ColumnDefinition></ColumnDefinition>
                        </Grid.ColumnDefinitions>
                        <Grid.Resources>
                            <Style x:Key="bt" TargetType="Button">
                                <Setter Property="Width" Value="30"></Setter>
                                <Setter Property="Height" Value="30"></Setter>
                            </Style>
                        </Grid.Resources>
                        <Button Style="{StaticResource bt}" Grid.Row="0" Grid.Column="1" Click="Button_Click" Tag="Up">
                            <Image Source="/SampleData/Images/North.gif" Stretch="None"></Image>
                        </Button>
                        <Button Style="{StaticResource bt}" Grid.Row="2" Grid.Column="1" Click="Button_Click" Tag="Down">
                            <Image Source="/SampleData/Images/South.gif" Stretch="None"></Image>
                        </Button>
                        <Button Style="{StaticResource bt}" Grid.Row="1" Grid.Column="0" Click="Button_Click" Tag="Left">
                            <Image Source="/SampleData/Images/West.gif" Stretch="None"></Image>
                        </Button>
                        <Button Style="{StaticResource bt}" Grid.Row="1" Grid.Column="2" Click="Button_Click" Tag="Right">
                            <Image Source="/SampleData/Images/East.gif" Stretch="None"></Image>
                        </Button>
                    </Grid>
                    <StackPanel Orientation="Horizontal" Margin="0 0 0 5">
                        <TextBlock Text="Degree:" Width="80"></TextBlock>
                        <TextBox x:Name="tbDegree" Text="30" Width="80" IsReadOnly="True"></TextBox>
                    </StackPanel>
                    <StackPanel Orientation="Horizontal" Margin="0 0 0 5">
                        <TextBlock Text="Percentage:" Width="80"></TextBlock>
                        <TextBox x:Name="tbPercentage" Text="20" Width="80" IsReadOnly="True"></TextBox>
                    </StackPanel>
                    <Button Content="Pan" Tag="Pan" Click="Button_Click"></Button>
                </StackPanel>
            </StackPanel>
        </uc2:InstructionPanel>
    </Grid>
</UserControl>
</pre></div><link type='text/css' rel='stylesheet' href='D:\Kevin-ThinkGeo\MapSuite\Development\WpfDesktopEdition\HowDoISamples\CSharp Samples\SyntaxHighlighter\SyntaxHighlighter.css'></link><script language='javascript' src='D:\Kevin-ThinkGeo\MapSuite\Development\WpfDesktopEdition\HowDoISamples\CSharp Samples\SyntaxHighlighter\shCore.js'></script><script language='javascript' src='D:\Kevin-ThinkGeo\MapSuite\Development\WpfDesktopEdition\HowDoISamples\CSharp Samples\SyntaxHighlighter\shBrushCSharp.js'></script><script language='javascript' src='D:\Kevin-ThinkGeo\MapSuite\Development\WpfDesktopEdition\HowDoISamples\CSharp Samples\SyntaxHighlighter\shBrushXml.js'></script><script language='javascript'>dp.SyntaxHighlighter.HighlightAll('code');</script></body>
